name: '[Discovery Server] CI pipeline'

on:
  push:
    branches:
      - main
    paths:
      - 'discovery-server/**'
  pull_request:
    paths:
      - 'discovery-server/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to repo
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: 'gradle'

      - name: Build the application
        run: cd discovery-server && ./gradlew clean build

  vulnerability-scanner:
    uses: ./.github/workflows/vulnerability-scanner.yaml
    with:
      path: 'discovery-server'

  dast-scanner:
    uses: ./.github/workflows/dast-scanner.yaml
    with:
      path: 'discovery-server'
      port: 8761