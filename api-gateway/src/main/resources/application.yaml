server:
  port: 8000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/inventory/**
          filters:
            - RewritePath=/api/inventory/(?<remaining>.*), /$\{remaining}

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
